<!DOCTYPE html>
<html>
<head>
    <!-- include a-frame -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

</head>
<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
   
    <!-- Define your 3d scene and enabled ar.js -->
    <a-scene>
        <a-assets>
            <img id="sky" src="assets/test_weed.jpg">
            <a-asset-item id="globe" src="assets/portal.glb"></a-asset-item>
        </a-assets>
        <a-sky id="image-360" radius="10" src="#sky"></a-sky>
        <a-entity gltf-model="#globe" position="0 0 -8"></a-entity>
        
        
    </a-scene>
</body>
</html>
