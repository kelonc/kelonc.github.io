<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>
      
      <a-sky color="#222222"></a-sky>
      
      <a-assets>
        <a-asset-item id="crate-obj" src="assets/model_obj03.obj"></a-asset-item>
      
      </a-assets>
      
      <a-obj-model src="#crate-obj" material="shader: flat; color: white" 
             event-set__enter="_event: mouseenter; color: red"
             event-set__leave="_event: mouseleave; color: white"></a-obj-model>

    </a-scene>
  </body>
</html>
