<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WevAR_K</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">
    
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
 
  </head>  
  <body>
    
    <a-scene embedded arjs>
            
            
            <a-assets>
                
                  <a-asset-item id="eye" src="/assets/yeux.gltf"></a-asset-item>
                  <a-asset-item id="bin" src="/assets/yeux0.bin"></a-asset-item>
                  <a-asset-item id="mtl" src="/assets/theBDSM5_base_Eye_Normal-theBDSM5_base_Eye_MetallicSmoothness.png"></a-asset-item>
                  <a-asset-item id="mtl2" src="/assets/theBDSM5_base_Eye_AlbedoTransparency.png"></a-asset-item>
                  <a-asset-item id="mtl3" src="/assets/theBDSM5_base_Eye_Normal.png"></a-asset-item>
           
          </a-assets>

           
            <a-marker-camera type="pattern" src="/assets/imuuARmarker.patt">
          <!--   <a-entity gltf-model-next="#eyeM" scale="0.5 0.5 0.5" rotation="-90 0 0"></a-entity>-->
             <a-entity gltf-model="#eye" scale="0.5 0.5 0.5" rotation="-90 0 0"></a-entity>
            
              
            
 
              <a-entity light="type: hemisphere; color: #00FFFF; groundColor: #FF00FF; intensity: 2"></a-entity>
              <a-entity light="type: directional; color: #FFF; intensity: 2" position="-1 1 0"></a-entity>
                
            </a-marker-camera>
            
    </a-scene>
    
  
  </body>
</html>
