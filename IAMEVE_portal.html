<!DOCTYPE html>
<html lang="en">
<head>
    <title>IAMEVE Portal</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- include a-frame -->
    <script src="/aframe.js"></script>
    <!-- include ar.js for aframe -->
    <script src="/aframe-ar.js"></script>
    <script>ARjs.Context.baseURL = 'https://github.com/jeromeetienne/AR.js/tree/master/three.js'</script>
    <!-- include aframe-portal-door -->
    <script src="/aframe-portal-door.js"></script>
    <script src="/threex-portal-door.js"></script>

</head>
<body>

    <a-scene embedded arjs="trackingMethod: best;">
        <!-- Create a anchor to attach your augmented reality -->
        <a-anchor hit-testing-enabled="true">

            <!-- portal 360 with an image -->
            <a-portal-door src="https://cdn.glitch.com/5d63b3b8-b629-409f-b0fc-a74fe3a31d61%2FStarman_planet.jpg?1550033124070" position='0 0 0' scale='0.7 1 0.7' rotation='0 90 0'>
            </a-portal-door>

        </a-anchor>
        <a-camera-static />
        <!--
              <a-assets>
                <img id="planet" src="https://cdn.glitch.com/5d63b3b8-b629-409f-b0fc-a74fe3a31d61%2FStarman_planet.jpg?1550033124070">
              </a-assets>
              <a-sky id="image-360" radius="30" src="#planet"></a-sky>
              <a-camera></a-camera>
        -->
    </a-scene>



</body>
</html>
